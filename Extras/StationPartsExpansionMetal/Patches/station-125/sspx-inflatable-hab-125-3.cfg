// Adds metallized variant to 1.25m compact hab (endcaps only)
@PART[sspx-inflatable-hab-125-3]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[endcapSwitch]]
  {
    SUBTYPE
    {
      name = Metal
      title = #LOC_SSPX_Switcher_Endcaps_MetalHandles
      transform = 125EndcapBlack
      descriptionSummary = #LOC_SSPX_Switcher_Endcaps_MetalHandles_summary
      descriptionDetail = #LOC_SSPX_Switcher_Endcaps_MetalHandles_detail
      primaryColor = #b18b1b
      secondaryColor = #777777
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt
        transform = 125EndcapBlack
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt-n
        transform = 125EndcapBlack
        isNormalMap = true
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/restock-crewed-hatch-1-grey
        transform = CommonHatchRound
        shaderProperty = _MainTex
      }
    }
    SUBTYPE
    {
      name = MetalHandles
      title = #LOC_SSPX_Switcher_Endcaps_Metal
      transform = 125EndcapBlackBare
      descriptionSummary = #LOC_SSPX_Switcher_Endcaps_Metal_summary
      descriptionDetail = #LOC_SSPX_Switcher_Endcaps_Metal_detail
      primaryColor = #777777
      secondaryColor = #777777
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt
        transform = 125EndcapBlackBare
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt-n
        transform = 125EndcapBlackBare
        shaderProperty = _BumpMap
        isNormalMap = true
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/restock-crewed-hatch-1-grey
        transform = CommonHatchRound
        shaderProperty = _MainTex
      }
    }
  }
}
