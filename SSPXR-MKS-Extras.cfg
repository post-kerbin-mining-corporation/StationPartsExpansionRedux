// PPD-8 'Wharf', PXL-9 Astrogation
@PART[sspx-core-25-1|sspx-cupola-375-1]:NEEDS[MKS]:AFTER[MKS]
{
	%MODULE[MKSModule]
	{
		workSpace = #$../CrewCapacity$
		livingSpace = 0
		hasGenerators = false
	}
	MODULE
	{
		name = ModulePowerDistributor
	}
	MODULE
	{
		name = ModulePowerCoupler
	}
}

