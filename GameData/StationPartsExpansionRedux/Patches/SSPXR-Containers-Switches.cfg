	@MODULE[ModuleB9DisableTransform]
	{
		/// Disable the right lines for the decals we are activating
		!transform,* = any
		transform:NEEDS[!UmbraSpaceIndustries,!ExtraplanetaryLaunchpads] = MetallicOreDecal
