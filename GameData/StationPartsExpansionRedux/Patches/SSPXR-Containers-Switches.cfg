		transform:NEEDS[!ExtraplanetaryLaunchpads] = RocketPartsDecal
		transform:NEEDS[!ExtraplanetaryLaunchpads] = ScrapMetalDecal
		transform:NEEDS[!TacLifeSupport] = LifeSupportDecal
	}

